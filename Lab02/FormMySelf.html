<html>
    <head><title>A Simple Form</title></head>
    <body>
        <form action="FormMySelf.php" method="get">
            Enter name: <input type="text" size="16" maxlength="90" name="name">
            <br>
            Enter ID: <input type="number" size="16" maxlength="50" name="id">
            <br>
            Enter class: <input type="text" size="16" maxlength="50" name="class">
            <br>
            Enter university: <input type="text" size="16" maxlength="50" name="uni">
            <br>
            Enter hobby 1:  <input type="text" size="16" maxlength="50" name="hobby1">
            <br>
            Enter hobby 2:  <input type="text" size="16" maxlength="50" name="hobby2">
            <br>
            Enter hobby 3:  <input type="text" size="16" maxlength="50" name="hobby3"><br>
            Sex:
            <br> 
            <input type="radio" name="sex" value="Male">Male
            <input type="radio" name="sex" value="Female">Female
            <br>
            <input type="submit" value="Click to Submit">
            <input type="reset" value="Erase and  Restart">
        </form>
    </body>
</html>
